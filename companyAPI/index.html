<!DOCTYPE html>
<html>
<head>
    <title>Company App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Stian bedrift nettside</h1>
    </header>
    <main>
        <form id="company-form">
            <input type="text" id="orgnr" placeholder="Enter org nr" required>
            <textarea id="additional-info" placeholder="Enter additional info"></textarea>
            <button type="submit">Submit</button>
            <button id="save-info">Save Info</button>
        </form>
        <div id="company-info">
            <!-- Her vil informasjonen om bedriften vises. -->
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Stian nettside</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
