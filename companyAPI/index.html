<!DOCTYPE html>
<html>
<head>
  <title>Company App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Stian's bedrift nettside</h1>
  </header>
  <main>
    <div id="input-form-container">
      <form id="company-form" action="/company" method="post">
        <input type="text" id="orgnr" placeholder="Enter org nr" required>
        <textarea id="additional-info" placeholder="Enter additional info"></textarea>
        <div id="button-container">
          <button id="submit" type="button">Submit</button>
          <button id="save-info" type="button">Save Info</button>
        </div>
      </form>
    </div>
    <div id="company-info">
      <!-- Company information will be displayed here -->
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Stian's nettside</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
